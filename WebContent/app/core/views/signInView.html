<div class="signInTabs">

    <md-tabs flex class="md-primary" md-selected="data.selectedIndex">
        <md-tab aria-controls="tab1-content">
            Sign In
        </md-tab>
        <md-tab aria-controls="tab2-content">
            Forgot Password
        </md-tab>
        <md-tab aria-controls="tab3-content" ng-click="closeModalWindow('register')">
            Register
        </md-tab>
    </md-tabs>

    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="{{ preventAnimationFirstTime }}"
             class='signInContent',
             aria-labelledby="signIn"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            <form name="userForm">
                <div layout="column">
                    <md-input-container flex>
                        <label>Username</label>
                        <input ng-model="username">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Password</label>
                        <input ng-model="password">
                    </md-input-container>
                    <md-checkbox ng-model="data.cb1" style="margin: 0px; margin-left: 3px;" aria-label="Checkbox 1" class="md-primary">
                        Remember me
                    </md-checkbox>
                    <md-button style="height: 40px; margin-top: 20px" class="md-raised md-primary">Sign In</md-button>
                </div>
                </form>
            </div>
        <div role="{{ preventAnimationFirstTime }}"
             class="forgotPasswordContent"
             aria-labelledby="forgotPassword"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            View for {{data.secondLabel}}<br/>
            data.selectedIndex = 1
        </div>
    </ng-switch>
</div>
